<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Face Recognition App - Upload Image</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Upload New Image</h1>

        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>

        <form action="/upload_image" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Image</label>
                <input type="file" class="form-control" name="file" id="file" accept=".jpg, .png" required>
            </div>
            <div class="mb-3">
                <label for="desired_name" class="form-label">Desired Name</label>
                <input type="text" class="form-control" name="desired_name" id="desired_name" placeholder="Enter Desired Name" required>
            </div>
            <div class="mb-3">
                <label for="instagram_id" class="form-label">Instagram ID</label>
                <input type="text" class="form-control" name="instagram_id" id="instagram_id" placeholder="Enter Instagram ID" required>
            </div>
            <button type="submit" class="btn btn-success">Upload Image</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
