<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Face Recognition App - Compare Images</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Compare Images</h1>

        <form action="/compare_image" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".jpg, .png" required>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>

        {% if match is defined %}
            <div class="mt-4">
                {% if match %}
                    <p class="alert alert-success">Match found with {{ matched_desired_name }}</p>
                    <p>Instagram ID: {{ matched_instagram_id }}</p>
                    <p>Image Path: {{ matched_image_path }}</p>
                {% else %}
                    <p class="alert alert-warning">No match found</p>
                {% endif %}
            </div>
        {% endif %}

        {% if error is defined %}
            <p class="alert alert-danger mt-4">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and Popper.js (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
